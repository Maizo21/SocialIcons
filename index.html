<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/contacto.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Social Icons</title>
  </head>
  <body>
    <main>
      <h1>Social Media Icons</h1>
      <section>
        <div class="icon1 icon">
          <a href="https://www.facebook.com/hernan.amaizperez/" target="_blank">
            <img src="img/001-facebook.svg" alt="Facebook" />
            <div class="background-icon"></div>
          </a>
        </div>

        <div class="icon2 icon">
          <a href="https://www.tumblr.com/" target="_blank">
            <img src="img/002-twitter.svg" alt="Twitter" />
            <div class="background-icon"></div>
          </a>
        </div>

        <div class="icon3 icon">
          <a
            href="https://www.linkedin.com/in/hernan-amaiz-367b08103/"
            target="_blank"
          >
            <img src="img/010-linkedin.svg" alt="Linkedin" />
            <div class="background-icon"></div>
          </a>
        </div>

        <div class="icon4 icon">
          <a href="https://www.instagram.com/maizorito_/" target="_blank">
            <img src="img/011-instagram.svg" alt="Instagram" />
            <div class="background-icon"></div>
          </a>
        </div>

        <div class="icon5 icon">
          <a href="https://twitter.com/__Maizo" target="_blank">
            <img src="img/013-twitter.svg" alt="Twitter" />
            <div class="background-icon"></div>
          </a>
        </div>

        <div class="icon6 icon">
          <a href="tel:+56931378997">
            <img src="img/003-whatsapp.svg" alt="Whatsapp" />
            <div class="background-icon"></div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
